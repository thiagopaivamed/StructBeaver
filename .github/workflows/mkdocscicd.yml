name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ğŸš€ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Instalar dependÃªncias do MkDocs
        run: |
          pip install mkdocs mkdocs-material mkdocs-glightbox

      - name: ğŸ—ï¸ Construir o site MkDocs
        run: mkdocs build --strict

      - name: ğŸ”„ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Fazer upload dos arquivos do site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site  # ğŸ”¥ MkDocs gera os arquivos aqui

      - name: ğŸŒ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
