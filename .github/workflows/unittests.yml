name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' 

      - name: List files for debugging
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore projects/StructBeaver/StructBeaver.sln

      - name: Build project
        run: dotnet build projects/StructBeaver/StructBeaver.sln --no-restore --configuration Release       

      - name: Run unit tests
        run: dotnet test projects/StructBeaver/StructBeaver.UnitTests/StructBeaver.UnitTests.csproj --no-build --configuration Release --verbosity normal    